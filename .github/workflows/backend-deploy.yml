env:
  GCP_REGION: europe-west2

name: Backend Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - src/backend/**
      - ./github/**

permissions:
    contents: read
    id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GOOGLE_SECRET }}' # Replace with the name of your GitHub Actions secret
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: set credentials file
        run: >-
          gcloud auth login --cred-file=${{steps.auth.outputs.credentials_file_path}}
      - name: Use gcloud CLI
        run: gcloud info
      - name: Declare some variables
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short "$GITHUB_SHA")" >> "$GITHUB_ENV"
      - name: Run Build
        shell: bash
        env:
            IMAGE_TAG: ${{env.sha_short}}
        run: |
          make build
      - name: Deploy new version
        shell: bash
        env:
            IMAGE_TAG: ${{env.sha_short}}
        run: |
          make deploy-ci
